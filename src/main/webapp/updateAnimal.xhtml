<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Update Animal</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="animalId" value="#{animalManagedBean.animal.animalId}" />
            <f:viewAction action="#{animalManagedBean.loadById}" />
        </f:metadata>
        <h1>Update Animal</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Animal Type:" />
                <h:inputText value="#{animalManagedBean.animal.type}" />

                <h:outputLabel value="Total Number:" />
                <h:inputText value="#{animalManagedBean.animal.totalNo}" />
            </h:panelGrid>
            <h:commandButton value="Update" action="#{animalManagedBean.updateAnimal}" />
        </h:form>
    </h:body>
</html>
